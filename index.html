<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Astronaut Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
 <img src="https://i1.faceprep.in/ProGrad/space-man-1.png" id="astronaut1">
 <img src="https://i1.faceprep.in/ProGrad/space-man-2.png" id="astronaut2"> ;
 <form action="">
     <h1>Rocket around the moon with your BFFs</h1>
     <label class="block-display">Departure Country</label>
     <select name="" id="">
         <option value="india">India</option>
         <option value="uae">UAE</option>
         <option value="usa">USA</option>
    </select>
        <label class="block-display">No. of Space Travellers</label>
        <input type="number">
        <label class="block-display">Your Email</label>
        <input type="text" placeholder="ilovespace@gmail.com" >
        <label class="block-display">Do you wanna rent a space suit?</label>
        <input type="radio">
        <label class="rent-label">Yes,Please</label>
        <input type="radio">
        <label class="rent-label">No,I have my own</label>
        <input type="submit" id="button" value="TAKE US TO SPACE">
 </form>
